        <source src="silent.mp3" type="audio/mpeg">
        Twoja przeglądarka nie wspiera odtwarzania audio.

    <script>
        // Elementy HTML
        const volumeSlider = document.getElementById('volume');
        const volumePercent = document.getElementById('volume-percent');
        const audio = document.getElementById('audio');
    
        // Obsługa zmiany głośności
        volumeSlider.addEventListener('input', () => {
            const volume = volumeSlider.value / 100; // Przekształcamy wartość z procentów na skalę 0-1
            audio.volume = volume;
            volumePercent.textContent = `${volumeSlider.value}%`;
        });
    </script>
    
        <!---Zegar-->
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Aktualizuj zegar co sekundę
        setInterval(updateClock, 1000);

        // Ustaw początkowy czas
        updateClock();
    </script>
